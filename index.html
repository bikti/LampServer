<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Serial API Monitor</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--light);
            border-bottom: 1px solid #e2e8f0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        select, input {
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: white;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary);
        }
        
        .status.connected .status-indicator {
            background: var(--success);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .data-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .terminal {
            flex: 1;
            padding: 1rem;
            background: #1e293b;
            color: #f8fafc;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        .terminal .incoming {
            color: #10b981;
        }
        
        .terminal .outgoing {
            color: #3b82f6;
        }
        
        .terminal .info {
            color: #8b5cf6;
        }
        
        .terminal .error {
            color: #ef4444;
        }
        
        .ports-list {
            width: 300px;
            border-left: 1px solid #e2e8f0;
            padding: 1rem;
            overflow-y: auto;
            background: var(--light);
        }
        
        .port-item {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: white;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .port-item:hover {
            border-color: var(--primary);
        }
        
        .port-item.active {
            border-color: var(--primary);
            background: #dbeafe;
        }
        
        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: var(--light);
        }
        
        .input-area input {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .data-container {
                flex-direction: column;
            }
            
            .ports-list {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Serial API Monitor</h1>
            <p>Мониторинг и взаимодействие с COM-портами</p>
        </header>
        
        <div class="controls">
            <button id="connect-btn">Подключиться</button>
            <button id="disconnect-btn" disabled>Отключиться</button>
            <button id="refresh-btn">Обновить порты</button>
            
            <select id="baud-rate">
                <option value="9600">9600 бод</option>
                <option value="19200">19200 бод</option>
                <option value="38400">38400 бод</option>
                <option value="57600">57600 бод</option>
                <option value="115200">115200 бод</option>
            </select>
            
            <div class="status" id="status">
                <div class="status-indicator"></div>
                <span>Не подключено</span>
            </div>
        </div>
        
        <div class="content">
            <div class="data-container">
                <div class="terminal" id="terminal"></div>
                <div class="ports-list" id="ports-list">
                    <h3>Доступные порты</h3>
                    <div id="ports-container"></div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="input-data" placeholder="Введите данные для отправки..." disabled>
                <button id="send-btn" disabled>Отправить</button>
            </div>
        </div>
    </div>

    <script src="port.js"></script>
</body>
</html>
